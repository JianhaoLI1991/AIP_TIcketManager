<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ticket List</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="container-fluid">
                <div class="row" style="background-color: lightgrey;height: 50px;">
                    <div class="pull-right" style="line-height: 50px; margin-right:25px;">
                        <h:commandLink value="view profile" action="profile?faces-redirect=true" style="margin-right:25px;"></h:commandLink>
                        <h:commandLink value="logout" action="#{userController.logout}"></h:commandLink>
                    </div>
                </div>
                <div class="row"  style="margin-top: 10px;">
                    <div class="col-md-11 col-md-offset-1">
                        <h2>Ticket list</h2>
                        <h:form>
                            <h3 style="margin-left: 2%;color: red;">
                               <h:outputText value="There is no ticket yet" rendered="#{!ticketController.checkTicketEmpty()}" />
                            </h3>
                            <h:dataTable var="ticket"  value="#{ticketController.tickets}" class="table" rendered="#{ticketController.checkTicketEmpty()}">
                                <h:column>
                                    <f:facet name="header">
                                        Flight Number
                                    </f:facet>
                                    <h:outputText value="#{ticket.flightNumber}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Origin
                                    </f:facet>
                                    <h:outputText value="#{ticket.origin}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Destination
                                    </f:facet>
                                    <h:outputText value="#{ticket.destination}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Departure Time
                                    </f:facet>
                                    <h:outputText value="#{ticket.departureTime}"><f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="Australia/NSW"></f:convertDateTime></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Arrive Time
                                    </f:facet>
                                    <h:outputText value="#{ticket.arriveTime}"><f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="Australia/NSW"></f:convertDateTime></h:outputText>
                                </h:column>
                                <h:column>
                                    <h:button value='Update' outcome='editticket' class="btn btn-primary btn-xs btn-block">
                                        <f:param name='index' value='#{ticket.ticketID}'/>
                                    </h:button>
                                </h:column>
                                <h:column>
                                    <h:commandButton value='Delete' class="btn btn-danger btn-xs btn-block" action='#{ticketController.deleteTicket(ticket.ticketID)}' />
                                </h:column>
                            </h:dataTable> 
                            <hr></hr>
                            <h:link class="btn btn-block btn-info btn-md" value="add new ticket" outcome="newticket"></h:link>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
