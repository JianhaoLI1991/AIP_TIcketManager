<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{userController.loginStatus()}"/>
    </f:metadata>
    <h:head>
        <title>New Account Step 2</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="container">
                <div class="row"  style="margin-top:15%;">
                    <div class="col-md-offset-3 col-md-4" style="border: 1px solid grey; width: 450px;height: 350px;">
                        <h1 class="text-primary text-center" style="margin-bottom: 10%">New Account</h1>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">First Name:</span><h:inputText class="col-md-6" value="#{userController.user.firstName}" required="true" label="First Name"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">Last Name:</span><h:inputText class="col-md-6" value="#{userController.user.lastName}" required="true" label="Last Name"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">Date of Birth(yyyy-mm-dd):</span><h:inputText alt="(yyyy-mm-dd)" class="col-md-6" value="#{userController.user.dob}" required="true" label="Date of Birth"><f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">profile image:</span><h:inputFile class="col-md-6" value="#{userController.user.image}" required="true" label="Profile Image"></h:inputFile></div>
                     
                        <div class="row" style="margin-top: 5%;"><h:commandButton class="btn btn-primary" style="margin-left: 80%" value="next step" action="#{userController.next(3)}"></h:commandButton></div>
<!--                        <p class='text-right text-muted'>go back to <h:link value="login" outcome="login"></h:link></p>-->
                    </div> 
                    <div class="col-md-3">
                        <h:messages style="color: red;"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
