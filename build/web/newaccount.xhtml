<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
    <f:metadata>
        <f:viewAction action="#{userController.loginStatus()}"/>
        <f:viewAction action="#{userController.initial}"/>
    </f:metadata>
    <h:head>
        <title>New Account Step 1</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="row" style="margin-top:15%;">
                    <div class="col-md-offset-3 col-md-4" style="border: 1px solid grey; width: 450px;height: 350px;">
                        <h1 class="text-primary text-center" style="margin-bottom: 10%">New Account</h1>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-3 text-center">Email:</span><h:inputText id="email" class="col-md-8" value="#{userController.user.email}" required="true" label="Email" validatorMessage="#{userController.showErrorMessage('The email format is illegal')}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-3 text-center">Password:</span><h:inputSecret class="col-md-8" value="#{userController.user.password}" required="true" label="Password"></h:inputSecret></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-3 text-center">Re-enter password:</span><h:inputSecret class="col-md-8" value="#{userController.user.re_password}" required="true" label="Re-enter Password"></h:inputSecret></div>
                        <div class="row" style="margin-top: 5%;"><h:commandButton class="btn btn-primary" style="margin-left: 80%" value="next step" action="#{userController.next(2)}"></h:commandButton></div>
                        <p class='text-right text-muted'>go back to <h:link value="login" outcome="login?faces-redirect=true"></h:link></p>
                       
                    </div> 
                    <div class="col-md-3" >
                        <h:messages style="color: red;"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
