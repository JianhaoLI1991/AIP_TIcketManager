<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{userController.loginStatus()}"/>
    </f:metadata>
    <h:head>
        <title>New Account Step 3</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="container">
                <div class="row" style="margin-top:15%;">
                    <div class="col-md-4 col-md-offset-3" style="border: 1px solid grey; width: 450px;height: 400px;">
                        <h1 class="text-primary text-center" style="margin-bottom: 10%">New Account</h1>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">Address:</span><h:inputText class="col-md-6" value="#{userController.user.address}" required="true" label="Address"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">State:</span><h:inputText class="col-md-6" value="#{userController.user.state}" required="true" label="State"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">City:</span><h:inputText class="col-md-6" value="#{userController.user.city}" required="true" label="City"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">Postcode:</span><h:inputText class="col-md-6" value="#{userController.user.postcode}" required="true" label="Postcode"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><span class="col-md-5 text-center">Phone:</span><h:inputText class="col-md-6" value="#{userController.user.phone}" required="true" label="Phone"></h:inputText></div>
                        <div class="row" style="margin-top: 5%;"><h:commandButton class="btn btn-primary" style="margin-left: 80%" value="Submit" action="#{userController.next(4)}"></h:commandButton></div>
                        <!--                        <p class='text-right text-muted'>go back to <h:link value="login" outcome="login"></h:link></p>-->
                    </div>
                    <div class="col-md-3">
                        <h:messages style="color: red;"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
