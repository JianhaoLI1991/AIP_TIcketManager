<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{userController.loadUser}"/>
    </f:metadata>
    <h:head>
        <title>Profile</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="container-fluid">
                <div class="row" style="background-color: lightgrey;height: 50px;">
                    <div class="pull-right" style="line-height: 50px; margin-right:25px;">
                        <h:commandLink value="view Tickets" action="ticketlist?faces-redirect=true" style="margin-right:25px;"></h:commandLink>
                        <h:commandLink value="logout" action="#{userController.logout}"></h:commandLink>
                    </div>
                </div>
                <div class="row"  style="margin-top: 10px;">
                    <div class="col-md-8 col-md-offset-1">
                        <h2 class="col-md-6">Personal information</h2>
                        <h:button class="btn btn-primary col-md-1 pull-right"  value="Edit" outcome="editprofile?faces-redirect=true"></h:button>
                        
                        <table class="table">
                            <tr><th>User Id:</th><td><h:outputText value="#{userController.user.userID}"></h:outputText></td></tr>
                            <tr><th>Image:</th><td><h:graphicImage value="/image" width="400px" height="200px"/></td></tr>
                            <tr><th>Email:</th><td><h:outputText value="#{userController.user.email}"></h:outputText></td></tr>
                            <tr><th>Password:</th><td><h:outputText value="#{userController.user.password}"></h:outputText>
                                    <h:button class="btn btn-primary col-md-4 pull-right"  value="Change Password" outcome="changepassword?faces-redirect=true"></h:button></td></tr>
                            <tr><th>First Name:</th><td><h:outputText value="#{userController.user.firstName}"></h:outputText></td></tr>
                            <tr><th>Last Name</th><td><h:outputText value="#{userController.user.lastName}"></h:outputText></td></tr>
                            <tr><th>Date of Birth</th><td><h:outputText value="#{userController.user.dob}"></h:outputText></td></tr>
                            <tr><th>Address</th><td><h:outputText value="#{userController.user.address}"></h:outputText></td></tr>
                            <tr><th>State</th><td><h:outputText value="#{userController.user.state}"></h:outputText></td></tr>
                            <tr><th>City</th><td><h:outputText value="#{userController.user.city}"></h:outputText></td></tr>
                            <tr><th>Postcode</th><td><h:outputText value="#{userController.user.postcode}"></h:outputText></td></tr>
                            <tr><th>Phone</th><td><h:outputText value="#{userController.user.phone}"></h:outputText></td></tr>
                        </table>
                        
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
