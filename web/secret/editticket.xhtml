<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{ticketController.loadTicket(param.index)}"/>
    </f:metadata>
    <h:head>
        <title>Editing Ticket Detail</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="container-fluid">
                <div class="row" style="background-color: lightgrey;height: 50px;">
                    <div class="pull-right" style="line-height: 50px; margin-right:25px;">
                        <h:link value="view Tickets" outcome="ticketlist?faces-redirect=true" style="margin-right:25px;"></h:link>
                        <h:commandLink value="logout" action="#{userController.logout}"></h:commandLink>
                    </div>
                </div>
                <div class="row"  style="margin-top: 10px;">
                    <div class="col-md-8 col-md-offset-1">
                        <h2 class="col-md-6">Editing Ticket Detail</h2>
                        <table class="table">
                            <tr><th>Flight Number:</th><td><h:inputText value="#{ticketController.ticket.flightNumber}" required="true" label="Flight Number"></h:inputText></td></tr>
                            <tr><th>Origin</th><td><h:inputText value="#{ticketController.ticket.origin}" required="true" label="Origin" ></h:inputText></td></tr>
                            <tr><th>Destination</th><td><h:inputText value="#{ticketController.ticket.destination}" required="true" label="Destination" ></h:inputText></td></tr>
                            <tr><th>Departure Time</th><td><h:inputText alt="(yyyy-mm-dd)" class="col-md-6" value="#{ticketController.ticket.departureTime}" required="true" label="Departure Time"><f:convertDateTime timeZone="Australia/NSW" pattern="yyyy-MM-dd HH:mm"></f:convertDateTime></h:inputText></td></tr>
                            <tr><th>Arrive Time</th><td><h:inputText alt="(yyyy-mm-dd)" class="col-md-6" value="#{ticketController.ticket.arriveTime}" required="true" label="Arrive Time"><f:convertDateTime timeZone="Australia/NSW" pattern="yyyy-MM-dd HH:mm"></f:convertDateTime></h:inputText></td></tr>
                            <tr><th colspan="2" style="color: red;font-size: 1.2em;font-weight: bold">Note:Time format:"YYYY-MM-DD HH:mm"</th></tr>
                            <tr><td colspan="2">
                                    <h:inputHidden value="#{ticketController.ticket.ticketID}"/>
                                    <h:button class="btn btn-warming"  value="Cancel" outcome="ticketlist?faces-redirect=true"></h:button>
                                    <h:commandButton class="btn btn-primary pull-right"  value="Update Ticket" action="#{ticketController.updateTicket()}"></h:commandButton>
                                </td></tr>
                        </table>
                    </div>
                    <div>
                        <h:messages style="color: red;"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:body>

</html>
